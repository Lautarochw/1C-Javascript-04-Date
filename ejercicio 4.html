    <script>
     function CantidaddiasAnioNuevo(){

        let fechaActual = new Date();
        let añoActual = fechaActual.getFullYear();
        let proximoAñoNuevo = new Date(añoActual + 1, 0, 1);
        let diferenciaMilisegundos = proximoAñoNuevo - fechaActual;
        let diasFaltantes = Math.ceil(diferenciaMilisegundos / (1000 * 60 * 60 * 24));
        let x = "Faltan " + diasFaltantes + " días para el año nuevo.";
        document.write(x);
    }
    
    function CantidadMesesCampeon(){
        let date = new Date();
 let mundial = new Date(2022,11,18);
 let months = (date.getFullYear() - mundial.getFullYear()) * 12;
     months -= mundial.getMonth();
     months += date.getMonth();
     return months;
        
}
